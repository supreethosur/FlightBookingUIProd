<html>

<body>
    <H1>Flight Booking</H1>
   
    <form class="login" id="loginUser" [formGroup]="loginForm" (submit)="getLogin(username.value,emailId.value)">
        <h2>User </h2>
        <label for="username"> Name</label><br>
        <input type="text" id="username" #username formControlName="username"/>
        <span class="error" *ngIf="loginForm.controls['username'].dirty && !!loginForm.controls['username'].errors">
            <span *ngIf="loginForm.controls['username'].errors['required']">Username can not be empty</span>
            <span *ngIf="loginForm.controls['username'].errors['minlength']">Minimum 4 chars are required</span>
            <span *ngIf="loginForm.controls['username'].errors['maxlength']">Maximum 8 chars are required</span>
        </span>
        <br/>
        <label for="emailId"> E-MailId</label><br>
        <input type="text" id="emailId" #emailId formControlName="emailId"/>
        <span class ="error" *ngIf="loginForm.controls['emailId'].dirty && !!loginForm.controls['emailId'].errors">
            <span *ngIf="loginForm.controls['emailId'].errors['required']">Please enter email </span>
            <span *ngIf="loginForm.controls['emailId'].errors['pattern']">Please enter valid email </span>
        </span>
        <br/>
       
        <button    [disabled] ="loginForm.invalid">Register/Login</button>
    </form>


    <form class="login" id="loginAdmin" [formGroup]="adminloginForm" (submit)="getAdminLogin(adminId.value,password.value)">
        <h2>Admin </h2>
        <span *ngIf="unAuthorisedError" class="unAuthorisedError">Invalid UserName or Password<br/></span>
        <label for="adminId"> Admin Id</label><br>
        <input type="text" id ="adminId" #adminId  formControlName="adminId"/>
        <span class="error" *ngIf="adminloginForm.controls['adminId'].dirty && !!adminloginForm.controls['adminId'].errors">
            <span *ngIf="adminloginForm.controls['adminId'].errors['required']">Username can not be empty<br/></span>
            
        </span>
        <br/>
        <label for="password"> Password</label><br>
        <input type="text" id="password" #password formControlName="password"/>
        <span class ="error" *ngIf="adminloginForm.controls['password'].dirty && !!adminloginForm.controls['password'].errors">
            <span *ngIf="adminloginForm.controls['password'].errors['required']">Password can not be empty</span>
        </span>
        <br/>
        <button [disabled]="adminloginForm.invalid">Login</button>
        
    </form>

    <div class = "vertical"></div>
</body>

</html>
